<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial-PWA</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style/style.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmasEAJrru8k711-z8rLDQ6GFR90jAjnI&callback=initMap"></script>
    <script async defer src="Js/install.js"></script>
    <script async defer src="Js/main.js"></script>
    <script async defer src="Js/tareas.js"></script>
    <script async defer src="Js/firebase-messaging-sw.js"></script>
    <script async defer src="Js/mapGoogle.js"></script>
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <main>
    <div class="container">
        <h1 class="mt-4">Bienvenido a mi PWA</h1>
        <h2 class="mb-4">To do List</h2>
        <div class="container-2">
        <div class="install">
            <p id="e-text">¿Querés instalar la aplicación?</p>
            <button id="install" class="btn btn-primary mb-3">Oprime aquí</button>
        </div>
        <div>
            <p>¿Querés recibir notificaciones?</p>
        <button id="notificar" class="btn btn-primary mb-3">Activar notificaciones</button>
        </div>
    </div>

        <div class="card">
            <div class="card-body">
                <form id="todo-form">
                    <div class="input-group mb-3">
                        <input type="text" id="todo-input" class="form-control" placeholder="Nueva tarea..." required>
                        <button class="btn btn-primary" type="submit">Agregar</button>
                    </div>
                </form>
                
                <ul id="todo-list" class="list-group mt-3">

                </ul>
            </div>
        </div>
        <button onclick="compartirLista()" class="btn btn-primary mb-3 share">Compartir mi lista</button>
        <div class="info-container mt-4 p-3 border rounded bg-light text-center">
            <p><strong>Si tenés dudas de, o querés saber, como implementar este listador de tareas para tu dia a dia</strong></p>
            <p><strong>¡Encontranos aca!</strong></p>
        <div id="map" style="height: 300px; width: 100%; margin-top:20px;"></div>
    </div>
    </div>
</main>
<footer>
    <div class="sticky-bottom">
        <div class="card">
        <div class="card-body text-center" style="margin-top: auto;">
            <span class="card-title">Web realizada por Brian Fernandez & Bruno de Renzis</span>
            </div>
        </div>
    </footer>
</body>
</html>
