<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial-PWA</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <main>
    <div class="container">
        <h1 class="mt-4">Bienvenido a mi PWA</h1>
        <h2 class="mb-4">To do List</h2>
        
        <button id="install" class="btn btn-primary mb-3" hidden>Install</button>
        <button id="notificar">Activar notificaciones</button>

        <div class="card">
            <div class="card-body">
                <form id="todo-form">
                    <div class="input-group mb-3">
                        <input type="text" id="todo-input" class="form-control" placeholder="Nueva tarea..." required>
                        <button class="btn btn-primary" type="submit">Agregar</button>
                    </div>
                </form>
                
                <ul id="todo-list" class="list-group mt-3">

                </ul>
            </div>
        </div>
    </div>
</main>
     

    <script src="Js/install.js"></script>
    <script src="Js/main.js"></script>
    <script src="Js/tareas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
